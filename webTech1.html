<html>
<head>
<title>Question 1 </title>
<script>
function formValidation(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
var dle = document.getElementById("dle").checked;
var slc = document.getElementById("slc").checked;
var _2 = document.getElementById("2").checked;
var bachelors = document.getElementById("bachelors").checked;
var masters = document.getElementById("masters").checked;
if(username==""){
alert("Please enter username");
return false;
}
else if(username.length<4){
alert("Username should be at least 4");
return false;}
if(dle==false && slc==false && _2==false && bachelors == false && masters ==false){
alert("Please select at least one of the checkbox");
return false;

}
if(password==""){
alert("Please enter password");
return false;
}
var pattern = /[0-9][a-zA-Z0-9_!@#$%^&*]*[#]/;
var result = pattern.test(password);
if(result == false){
alert("Password must start with digit and end with hash");
return false;}
    if(male==false && female==false){
alert("Please select at least one of the radio");
return false;

alert("Form successfully submitted");
return true;





}





</script>
</head>
<body>
   <form name="student" onsubmit="return formValidation()" action="htmlTable.php" method="POST">
	<label for="username"><b>Username</b></label>
	<input type="text" id="username">
	<br>
	<label for="password"><b>Password</b></label>
	<input type="password" id="password"></input>
	<br>
	<label for="education"><b>Education<b></label>
	<br>
	<input type="checkbox" id="dle">DLE</input>
	<input type="checkbox" id="slc">SLC</input>
	<input type="checkbox" id="2">+2</input>
	<input type="checkbox" id="bachelors">Bachelors</input>
	<input type="checkbox" id="masters">Masters</input>
    <input type="radio" id="male">Male:</input>
	<input type="radio" id="female">Female:</input>
	<br>
	<input type="Submit" id="submit" value="Submit"></input>
   </form>
</body>
</html>
